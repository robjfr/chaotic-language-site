{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
        {{ if not .Date.IsZero }}
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{ end }}
        {{ if .Params.tags }}
        <div class="tags">
            {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
    </header>

    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
